  <body ng-controller="SearchCtrl">
    <!-- navigation panel-->
    <nav role="navigation" class="navbar navbar-default navbar-fixed-top nav-transparent overlay-nav sticky-nav nav-border-bottom nav-white">
      <div class="container">
        <div class="row">
          <!-- logo-->
          <div class="col-md-2 pull-left"><a href="index.html" class="logo-light"><img alt="" src="images/logo-white.png" class="logo"></a><a href="index.html" class="logo-dark"><img alt="" src="images/logo-light.png" class="logo"></a></div>
          <!-- end logo-->
        </div>
      </div>
    </nav>
    <!-- end navigation panel-->
    <section style="background: url(/images/bg.jpg) 50%" class="parallax2 parallax-fix no-padding scroll-to-down-white full-width-image">
      <div class="container position-relative">
        <div class="slider-typography text-center">
          <div class="slider-text-middle-main">
            <div class="slider-text-bottom padding-left-right-px animated fadeInUp"><span class="owl-subtitle white-text">Are you going to</span>
              <div class="separator-line-thick bg-yellow margin-three"></div><span class="owl-title white-text center-col margin-ten no-margin-top"></span>
              <section style="visibility: visible; -webkit-animation: fadeIn;" class="button-style wow fadeIn animated no-padding">
                <div class="container">
                  <div class="row">
                    <div class="col-md-7 col-sm-10 center-col text-center"></div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 col-sm-12 center-col text-center"><a href="javascript:void(0)" onclick="forward();" class="highlight-button btn btn-large button xs-margin-bottom-five">Yes</a><a href="#" class="highlight-button btn btn-large button xs-margin-bottom-five">No</a></div>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      window.onload = function() {
        var startPos;
        navigator.geolocation.getCurrentPosition(function(position) {
          console.log(position.coords.latitude);
          console.log(position.coords.longitude);
          var settings = {
            "async": true,
            "crossDomain": true,
            "url": "https://maps.googleapis.com/maps/api/geocode/json?latlng=" + position.coords.latitude + "," + position.coords.longitude + "&key=AIzaSyBR2eQQUQK7odXQqmyatn1uQEeV1DM8lAg&result_type=locality",
            "method": "GET",
            "headers": {
              "cache-control": "no-cache",
              "postman-token": "3487b140-b7f3-ad2d-e9f1-9b329bd83182"
            }
          }
          $.ajax(settings).done(function (response) {
            console.log(response);
          });
        });
      };
      function forward() {
        console.log('test');
      }
    </script>
