<!DOCTYPE html>
<html lang="en" ng-app="AeroSearch" class="no-js">
  <head>
    <title>AeroSearch</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta charset="utf-8f        &lt;meta name=" content="ThemeZaa">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <!-- favicon-->
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="apple-touch-icon" href="images/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    <!-- animation-->
    <link rel="stylesheet" href="../public/stylesheets/animate.css">
    <!-- bootstrap-->
    <link rel="stylesheet" href="../public/stylesheets/bootstrap.css">
    <!-- et line icon-->
    <link rel="stylesheet" href="../public/stylesheets/et-line-icons.css">
    <!-- font-awesome icon-->
    <link rel="stylesheet" href="../public/stylesheets/font-awesome.min.css">
    <!-- revolution slider-->
    <link rel="stylesheet" href="../public/stylesheets/extralayers.css">
    <link rel="stylesheet" href="../public/stylesheets/settings.css">
    <!-- magnific popup-->
    <link rel="stylesheet" href="../public/stylesheets/magnific-popup.css">
    <!-- owl carousel-->
    <link rel="stylesheet" href="../public/stylesheets/owl.carousel.css">
    <link rel="stylesheet" href="../public/stylesheets/owl.transitions.css">
    <link rel="stylesheet" href="../public/stylesheets/full-slider.css">
    <!-- text animation-->
    <link rel="stylesheet" href="../public/stylesheets/text-effect.css">
    <!-- common-->
    <link rel="stylesheet" href="../public/stylesheets/style.css">
    <!-- responsive-->
    <link rel="stylesheet" href="../public/stylesheets/responsive.css">
    <link rel="stylesheet" href="../public/stylesheets/calendar.css">
    <script src="../public/js/jquery.js"></script>
    <script src="../public/js/calendar.js"></script>
    <!--if IElink(rel='stylesheet', href='../public/stylesheets/style-ie.css')
    -->
    <!--if IEscript(src='js/html5shiv.js')
    -->
  </head>
  <body ng-controller="SearchCtrl">
    <!-- navigation panel-->
    <nav role="navigation" class="navbar navbar-default navbar-fixed-top nav-transparent overlay-nav sticky-nav nav-border-bottom nav-white">
      <div class="container">
        <div class="row">
          <!-- logo-->
          <div class="col-md-2 pull-left"><a href="index.html" class="logo-light"><img alt="" src="../public/images/logo-white.png" class="logo"></a><a href="index.html" class="logo-dark"><img alt="" src="../public/images/logo-light.png" class="logo"></a></div>
          <!-- end logo-->
        </div>
      </div>
    </nav>
    <!-- end navigation panel-->
    <section onclick="scrollToDownSection()" style="background: url(../public/images/bg.jpg) 50%" class="parallax2 parallax-fix no-padding scroll-to-down-white full-width-image">
      <div class="opacity-light bg-black"></div>
      
      <!-- tab section -->
        <section class="no-padding-top travel-booking bg-magenta">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="tab-style3">
                            <!-- tab content section -->
                            <div class="tab-content">
                                <!-- tab content -->
                                <div class="tab-pane med-text fade in active" id="tab3_sec1">
                                    <div class="row margin-two no-margin-bottom">
                                        <div class="col-md-8 col-sm-12 center-col">
                                            <form action="#" method="post">
                                                <div class="col-md-6 col-sm-6 no-padding-left xs-no-padding">
                                                    <div class="form-group no-margin-bottom">
                                                        <!-- label -->
                                                        <label class="text-uppercase white-text">Originating City</label>
                                                        <!-- end label -->
                                                        <!-- input -->
                                                        <input type="text" name="name" id="textbox1" placeholder="Eg. San Francisco, CA">
                                                        <!-- end input -->
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-sm-6 no-padding-left xs-no-padding">
                                                    <div class="form-group no-margin-bottom">
                                                        <!-- label -->
                                                        <label class="text-uppercase white-text">Destination City</label>
                                                        <!-- end label -->
                                                        <!-- input -->
                                                        <input type="text" name="name" id="textbox2" placeholder="Eg. Kuala Lumpur, Malaysia">
                                                        <!-- end input -->
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-sm-6 no-padding-left">
                                                    <button class="highlight-button-dark btn btn-medium  button xs-margin-bottom-five"><i class="fa fa-search"></i>Search</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <!-- end tab content -->
                            </div>
                            <!-- end tab content section -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- end tab section -->

        <div id="calendar"></div>
    </section>

    <script type="text/javascript">
        var calendar = $("#calendar").calendar(
            {
                tmpl_path: "../public/tmpls/",
                events_source: function () { return []; }
            });         
    </script>
  </body>
</html>
